<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog List</title>
</head>
<body>
<h1 class="title">Blog List Current</h1>
<p><a href="/create">Create New Blog</a> </p>
<p>
    <a href="/category">Back to list category</a>
</p>
<form>
    Search by title:
    <input name="s" type="text"/>
    <input type="submit" value="Search"/>
</form><br/>
<table border="1px">
    <div>
        <tr>
            <td>Title </td>
            <td>Author </td>
            <td>Summary </td>
            <td>Date </td>
            <td>Category</td>
        </tr>
        <div th:each="blog : ${blogs}">
            <tr>
                <td><a th:href="@{/read/__${blog.id}__}"  th:text="${blog.title}"></a></td>
                <td th:text="${blog.people}"></td>
                <td th:text="${blog.summary}"></td>
                <td th:text="${blog.date}"></td>
                <td><a th:text="${blog.category.name}" th:href="@{/view-category/__${blog.category.id}__}"></a></td>
                <td><a th:href="@{/edit/__${blog.id}__}">Edit</a> </td>
                <td><a th:href="@{/remove/__${blog.id}__}">Delete</a> </td>
                <td><a th:href="@{/read/__${blog.id}__}">Read More...</a> </td>
            </tr>
        </div>
    </div>
</table>
<div>
    <a th:href="@{'/list'(page=${blogs.number - 1})}" th:if="${blogs.hasPrevious()}">Previous</a>
    <span th:text="${blogs.number + 1}"></span>/<span th:text="${blogs.totalPages}"></span>
    <a th:href="@{'/list'(page=${blogs.number + 1})}" th:if="${blogs.hasNext()}">Next</a>
</div>
</body>
</html>
