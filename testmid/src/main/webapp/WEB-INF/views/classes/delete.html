<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete classes</title>
</head>
<body>
<h1>Delete classes</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/classes">Classes list</a>
</p>
<form th:action="@{/delete-classes}" th:object="${classes}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td th:text="${classes.name}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete classes"></td>
        </tr>
    </table>
</form>
</body>
</html>
