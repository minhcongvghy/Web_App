<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
</head>
<body>
<h1 class="title">List Category</h1>
<p><a href="/create-category">Create New Category</a> </p>
<p><a href="/list">View All Product</a> </p>
<div>
    <table border="1">
        <tr>
            <td>Name</td>
            <td>Edit</td>
            <td>Remove</td>
        </tr>
        <th:block th:each="category : ${categories}">
            <tr>
                <td><a th:text="${category.name}" th:href="@{/view-category/__${category.id}__}"></a></td>
                <td><a th:href="@{/edit-category/__${category.id}__}">Edit</a> </td>
                <td><a th:href="@{/remove-category/__${category.id}__}">Remove</a> </td>
            </tr>
        </th:block>
    </table>
</div>
</body>
</html>
