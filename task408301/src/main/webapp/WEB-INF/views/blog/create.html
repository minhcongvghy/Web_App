<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create Blog</title>
</head>
<body>
<h1 class="title">Create Blog</h1>
<p><a href="/list">Back to list blog</a> </p>
<th:block th:if="${message}">
    <p th:text="${message}">
</th:block>

<form th:action="@{/save-blog}" th:object="${blog}" method="post">
    <table>
        <tr>
            <td>Author: </td>
            <td><input type="text" th:field="*{people}"></td>
        </tr>
        <tr>
            <td>Title: </td>
            <td><input type="text" th:field="*{title}"></td>
        </tr>
        <tr>
            <td>Summary: </td>
            <td><input type="text" th:field="*{summary}"></td>
        </tr>
        <tr>
            <td>Content: </td>
            <td><input type="text" th:field="*{content}"></td>
        </tr>
        <tr>
            <td>Date create: </td>
            <td><input type="text" th:field="*{date}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create"></td>
        </tr>
    </table>
</form>
</body>
</html>
