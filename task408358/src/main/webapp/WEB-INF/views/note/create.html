<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create iNote</title>
</head>
<body>

    <h1 class="title">Create New iNote</h1>
    <p><a href="/view-note">Back to list iNotes</a></p>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>

    <form th:action="@{/save-note}" th:object="${note}" method="post">
        <table border="1">
            <tr>
                <td>Type iNote</td>
            </tr>
            <tr>
                <td>
                    <select th:field="*{typeNote}">
                        <option th:each="typeNote : ${typeNotes}" th:value="${typeNote.id}" th:text="${typeNote.name}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Title</td>
            </tr>
            <tr>
                <td><textarea rows="4" cols="50" type="text" th:field="*{title}"/></td>
            </tr>
            <tr>
                <td>Content</td>
            </tr>
            <tr>
                <td><textarea rows="10" cols="50" th:field="*{content}"></textarea></td>
            </tr>
            <tr>
                <td><button type="submit" style="width: 20%; height: 20%;">Create</button></td>
            </tr>
        </table>
    </form>

</body>
</html>
